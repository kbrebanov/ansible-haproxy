---
# vars file for haproxy

haproxy_global_ca_base: /etc/ssl/certs
haproxy_global_chroot: /var/lib/haproxy
haproxy_global_crt_base: /etc/ssl/private
haproxy_global_user: haproxy
haproxy_global_group: haproxy
haproxy_global_stats_socket_path: /run/haproxy/admin.sock
haproxy_global_stats_socket_params: mode 660 level admin

haproxy_defaults_errorfile_400: /etc/haproxy/errors/400.http
haproxy_defaults_errorfile_403: /etc/haproxy/errors/403.http
haproxy_defaults_errorfile_408: /etc/haproxy/errors/408.http
haproxy_defaults_errorfile_500: /etc/haproxy/errors/500.http
haproxy_defaults_errorfile_502: /etc/haproxy/errors/502.http
haproxy_defaults_errorfile_503: /etc/haproxy/errors/503.http
haproxy_defaults_errorfile_504: /etc/haproxy/errors/504.http
